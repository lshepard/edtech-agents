<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      height: 200px;
      padding: 10px;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    input {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
    }
    button {
      padding: 5px 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      background-color: #e0e0e0;
      border-radius: 4px;
    }
    .connected {
      background-color: #d4edda;
      color: #155724;
    }
    .disconnected {
      background-color: #f8d7da;
      color: #721c24;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h3>Remote Browser Controller</h3>
  
  <div class="status" id="connectionStatus">Checking connection status...</div>
  
  <div class="actions">
    <button id="connectBtn">Connect</button>
    <button id="disconnectBtn">Disconnect</button>
    <button id="settingsBtn">Settings</button>
  </div>
  
  <h4>Browser Control</h4>
  <input type="text" id="urlInput" placeholder="Enter URL (with http:// or https://)">
  <button id="navigateBtn">Navigate</button>
  
  <script src="popup.js"></script>
</body>
</html>
