<!DOCTYPE html>
<html>
<head>
  <title>Remote Browser Controller - Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 600px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 8px 15px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    hr {
      margin: 20px 0;
      border: 0;
      border-top: 1px solid #ddd;
    }
    h2 {
      margin-top: 25px;
      color: #333;
    }
    .sub-option {
      margin-left: 20px;
      margin-top: 10px;
    }
    select {
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Remote Browser Controller Settings</h1>
  
  <div class="form-group">
    <label for="userName">Your Name:</label>
    <input type="text" id="userName" placeholder="Enter your name">
    <p>Enter your name</p>
  </div>
  
  <div class="form-group">
    <label for="serverUrl">WebSocket URL:</label>
    <input type="text" id="serverUrl">
    <p>Enter the WebSocket URL of your Socket Server (e.g., wss://socket.learninghelper.org)</p>
  </div>
  
  <hr>
  
  <h2>Activity Tracking Settings</h2>
  
  <div class="form-group">
    <label for="enableTracking">Enable activity tracking:</label>
    <input type="checkbox" id="enableTracking" checked>
    <p>When enabled, the extension will track your browsing activity and send it to the Socket Server</p>
  </div>

  
  <button id="saveBtn">Save Settings</button>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <script src="options.js"></script>
</body>
</html>
